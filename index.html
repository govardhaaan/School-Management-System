<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            background-color: #013220; /* Set background color to dark green */
            color: #FFFFFF; /* Set text color to white for better readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        h1 {
            text-align: center;
            color: #32CD32; /* Set heading color to green */
            font-family: 'Times New Roman', Times, serif; /* Adding font family */
            animation: colorChange 5s infinite alternate; /* Adding animation */
        }

        h2 {
            text-align: center;
            color: #87CEFA; /* Set heading color to light blue */
            font-family: 'Times New Roman', Times, serif; /* Adding font family */
            animation: colorChange 5s infinite alternate; /* Adding animation */
        }

        .nav-links {
            text-align: center; /* Center the links */
            margin-top: 20px; /* Add margin at the top */
        }

        .nav-links a {
            color: #FFFFFF; /* Set the color to white */
            text-decoration: none; /* Remove underline */
            margin-right: 20px; /* Add right margin to create space between links */
        }

        blockquote {
            margin: 20px auto; /* Center the blockquote */
            font-style: italic; /* Italicize the quote */
            font-size: 18px; /* Adjust font size */
            border-left: 3px solid #32CD32; /* Add left border with green color */
            padding-left: 10px; /* Add padding to the left of the quote */
        }

        img.education-img {
            max-width: 100%; /* Ensure the image doesn't exceed its container */
        }

        @keyframes colorChange {
            0% {
                color: #32CD32; /* Starting color (green) */
            }
            100% {
                color: #FFA500; /* Ending color (orange) */
            }
        }
    </style>
</head>
<body>
    <h1>Anurag High School(EM), Kodad-508206</h1>
    <h2>(Recognised by the Govt Telangana) </h2>
    <div class="nav-links">
        <a href="About.html">About</a>
        <a href="facilities.html">Facilities</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
        <a href="registration.html">Registration</a>

    </div>

    <blockquote>
        "Education is the most powerful weapon which you can use to change the world." - Nelson Mandela
    </blockquote>

    <img src="education.png" alt="Education Image" class="education-img">
</body>
</html>
